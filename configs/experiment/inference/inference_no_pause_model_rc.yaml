# @package _global_

defaults:
  - override /data: gsm8k
  - override /rl_algorithm: rc_off_policy
  - override /rl_algorithm/policy/model/language_model: auto_model_for_causal_lm
  - override /rl_algorithm/policy/model/peft_config: null #peft is already there
  - override /rl_algorithm/reward: gsm8k
  - override /metrics: gsm8k

name: "star on gsm8k"
run_name: "constant_rc_no_pause"
task_name: "train"

data:
  additional_transformation:
    _target_: functools.partial
    _args_: 
      - ${get_method:src.utils.trainer_utils.reward_conditioning_inference_formatting_function}
    eos_token: ${get_obj_attr:${rl_algorithm.policy.model.tokenizer},[eos_token]}
    correct_answer_feedback:
      _target_: src.utils.hydra_custom_resolvers.get_module_attr
      module_and_attr: src.utils.constants.CORRECT_ANSWER_FEEDBACK
  

trainer:
  n_steps_before_validation: 99
  n_outer_loops: 10
  progress_bar: true
  # learn_callbacks:
  #   _target_: lm_stable_baselines.callbacks.lm_callback.StarProgressBarCallback
  num_val_samples: 100
  save_top_k: 3
  metric_for_best_model: "val/accuracy"
  #whether the metric for the best model is min or max (True = min (the lower the better), False = max (the higher the better))
  metric_for_best_model_mode_is_min: false
  disable_peft_first_inference: true


rl_algorithm:
  n_envs: 64
  batch_size: 4
  buffer_size: 6320
  train_freq: ${trainer.n_steps_before_validation}
  loss_computed_in_forward_pass: true
  buffer:
    advantage_threshold: 0

  policy:
    model:
      language_model:
        pretrained_model_name_or_path: ???

train: false
test: true
test_batch_size: 8
test_formatting_func: null