# @package _global_

defaults:
  - override /data: gsm8k
  - override /rl_algorithm: reinforce
  - override /rl_algorithm/policy/model/language_model: pause_from_pretrained
  - override /rl_algorithm/policy/model/peft_config: mistral_pause #peft is already there
  - override /rl_algorithm/reward: gsm8k_answer_ll
  - override /metrics: gsm8k

name: "Reinforce on gsm8k"
run_name: "reinforce_pause"
task_name: "train"



data:
  additional_transformation:
    _target_: functools.partial
    _args_: 
      - ${get_method:src.utils.trainer_utils.inference_formatting_function}
    eos_token: ${get_obj_attr:${rl_algorithm.policy.model.tokenizer},[eos_token]}
  

trainer:
  n_steps_before_validation: 6336
  n_outer_loops: 10
  progress_bar: true
  # learn_callbacks:
  #   _target_: lm_stable_baselines.callbacks.lm_callback.StarProgressBarCallback
  num_val_samples: 100
  save_top_k: 3
  metric_for_best_model: "val/accuracy"
  #whether the metric for the best model is min or max (True = min (the lower the better), False = max (the higher the better))
  metric_for_best_model_mode_is_min: false
  disable_peft_first_inference: false
  use_previous_policy_as_reward_model: True


rl_algorithm:
  baseline_init_val: 0.0 # I've disabled these for the moment, they have no effect
  baseline_lr: 0.1
  n_steps: 1 # used only in collect rollouts. the size of rollouts is n_envs * n_steps which should equal dataset size
  n_envs: 32 #  is the number of times rollout() is called in each outer loop, 
  batch_size: 4 # number of rollouts to be used in each training step
  loss_computed_in_forward_pass: true
  n_grad_accumulation_steps: 8
  
  reward:
    correctness_reward_weight: 20.0

  buffer:
    advantage_threshold: -40

  policy:
    generation:
      test:
        generation_config:
          do_sample: true
    model:
      language_model:
        pretrained_model_name_or_path: /dlabscratch1/baldwin/pause2/PauseToken/logs/sft/runs/2024-10-18_17-38-00/final
    optimizer_kwargs:
      maximize: false
test: true
test_batch_size: 8
test_formatting_func: null
