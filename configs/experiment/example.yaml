# @package _global_

defaults:
  - override /data: gsm8k
  - override /rl_algorithm: star
  - override /rl_algorithm/policy/model/language_model: gpt2
  - override /rl_algorithm/policy/model/tokenizer: gpt2
  - override /rl_algorithm/policy/generation/generation_config: gpt2
