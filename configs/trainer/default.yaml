defaults:
  - callbacks: default

_target_: src.trainer.lmsb_trainer.LMSBTrainer

n_steps_before_validation: 1
n_outer_loops: 10 
log_interval: 100
tb_log_name: "run"
progress_bar: True
disable_peft_first_inference: False
num_val_samples: null
output_dir: ${paths.output_dir}
save_top_k: 3
metric_for_best_model: "val/accuracy"
#whether the metric for the best model is min or max (True = min (the lower the better), False = max (the higher the better))
metric_for_best_model_mode_is_min: false
do_sample_at_validation: false

peft_config_name: default
use_previous_policy_as_reward_model: false